<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
  </head>
  <body>

    <!-- Bootstrap-styled navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Parcel Data Tool</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/howto/">How to Use<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form method="POST" class="form-inline my-2 my-lg-0" action="/search">
          <input name="searchText" class="form-control mr-sm-2" type="search" placeholder="Example: '123-45-678'" aria-label="Look-up">
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Look Up</button>
        </form>
      </div>
    </nav>

    <!-- Title area including the parcel ID and address-->
    {% block parceltitle %}{% endblock %}

    <!-- Map area block-->
    {% block map %}{% endblock %}

    <!-- Table area containing all of the information from the XML / JSON endpoint-->
    {% block tabledata %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!--script block for parcel data-->
    {% block script %}{% endblock %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvowX3Hx7TxBepOOSZRst267yfIUGD7gQ&callback=initMap&libraries=&v=weekly" defer></script>

  </body>
</html>
